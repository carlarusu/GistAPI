<div class="container">
  <mat-card>
    <mat-card-subtitle>Gist #{{ index }}</mat-card-subtitle>
    <mat-card-title>{{ gist.description }}</mat-card-title>
    <mat-card-content>
      <mat-chip-list aria-label="Fish selection">
        <mat-chip color="primary" *ngFor="let type of gist.filetypes">{{type}}</mat-chip>
      </mat-chip-list>

      <ul>
        <li *ngFor="let file of gist.files; index as i">
          <a mat-button href="{{ file.raw_url }}" target="_blank">{{
            file.filename
          }}</a>
        </li>
      </ul>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
    <!-- <mat-card-footer>
    </mat-card-footer> -->
  </mat-card>
</div>
